<!DOCTYPE html>
<html lang="en">
<head>

    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <title>etch-a-sketch</title>

<body>
    <h1>Etch a Sketch!</h1>
    <div id="container"></div>
    <div id="sizing">
        <div id="row">
            <label for="rowSlider" id="rowLabel">16 rows</label> <br>
            <input id="rowSlider" type="range" value="16" min="1" max="64">
        </div>
        <div>x</div>
        <div id="col">
            <label for="colSlider" id="colLabel">16 columns</label> <br>
            <input id="colSlider" type="range" value="16" min="1" max="64">
        </div>
    </div>
    
    
</body>
